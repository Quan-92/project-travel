<div class="slideshow">
<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="slide1" alt="Random first slide">
      </div>
      <div class="carousel-caption">

        
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="slide2" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="slide3" alt="Random third slide">
      </div>
      <div class="carousel-caption">
       
      </div>
    </ng-template>
  </ngb-carousel>
</div>
